version: "3.8"

services:
  # PostgreSQL Database (Supabase-compatible)
  postgres:
    image: postgres:15-alpine
    container_name: semantic-search-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: semantic_search
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # pgAdmin for database management (optional, accessible at localhost:3001)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: semantic-search-pgadmin
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:

# Note: ChromaDB runs separately on port 8000
# Start it with: docker run -d -p 8000:8000 chromadb/chroma
